<div class="row">
  <div class="col-12">
    <div class="card">
      <!-- <div class="card-body">This is some text within a card block.</div> -->
      <div class="card-body">
        <h4 class="card-title">Striped Progress bars</h4>
        <div class="row">
          <div class="col-6">
            <div class="progress m-t-20">
              <div
                class="progress-bar bg-primary progress-bar-striped active"
                aria-valuenow="85"
                aria-valuemin="0"
                aria-valuemax="100"
                [style.width]="getPorcentaje1"
                [style.height]="'5px'"
                role="progressbar"
              ></div>
            </div>
          </div>
          <div class="col-6">
            <div class="progress m-t-20">
              <div
                class="progress-bar bg-info progress-bar-striped active"
                aria-valuenow="85"
                aria-valuemin="0"
                aria-valuemax="100"
                [style.width]="getPorcentaje2"
                [style.height]="'5px'"
                role="progressbar"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          [valor]="progreso1"
          [btnColors]="btnColor1"
          (valorSalida)=" progreso1 = $event"
        ></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          [btnColors]="btnColor2"
          [valor]="progreso2"
          (valorSalida)=" progreso2 = $event"
        ></app-incrementador>
      </div>
    </div>
  </div>
</div>
